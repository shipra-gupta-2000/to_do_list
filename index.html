<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 align="center"><u>Todo List</u></h1>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="inpnewtask">New task</label>
                <input type="text" class="form-control" id="inpnewtask" aria-describedby="new" placeholder="Enetr new task to do">
                <small id="newtaskhelp" class="form-text text-muted">short line description</small>
              </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <button type="button" class="btn btn-success col-sm m-2" disabled id="btnadd"><i class="fa fa-plus-circle"></i>  ADD</button>
                <button type="button" class="btn btn-warning col-sm m-2 " disabled id="btnclear"><i class="fa fa-eraser"></i> Clear</button>      
            </div>
            <div class="row">
                <button type="button" class="btn btn-info col-sm m-2" disabled id="btnsort"><i class="fa fa-sort-amount-down"></i>  Sort</button>
                <button type="button" class="btn btn-danger col-sm m-2" disabled id="btnreset"><i class="fa fa-trash"></i> Reset</button>      
            </div>
      </div>
    </div>
    <ul class="row list-group m-2"id="ultask">       
      </ul>
    </div>
</body>
</html>
